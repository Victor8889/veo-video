<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Veo Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      
      :root {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
      }

      .light {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --border: 240 5.9% 90%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(2, 2, 2); /* Fallback */
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      .light body {
        background-color: #f8fafc;
        color: #0f172a;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      .light ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .light ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Hide scrollbar for chrome/safari/opera */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }

      @keyframes ai-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .animate-float {
        animation: float 10s ease-in-out infinite;
      }
      
      /* AI Loader */
      .ai-loader {
        position: relative;
        width: 40px;
        height: 40px;
      }
      .ai-loader span {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #3b82f6;
        animation: ai-spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }
      .ai-loader span:nth-child(2) {
        width: 70%;
        height: 70%;
        top: 15%;
        left: 15%;
        border-top-color: #a855f7;
        animation-duration: 2s;
        animation-direction: reverse;
      }
      .ai-loader span:nth-child(3) {
        width: 40%;
        height: 40%;
        top: 30%;
        left: 30%;
        border-top-color: #06b6d4;
        animation-duration: 3s;
      }
      
      /* Light mode loader override */
      .light .ai-loader span { border-top-color: #2563eb; }
      .light .ai-loader span:nth-child(2) { border-top-color: #9333ea; }
      .light .ai-loader span:nth-child(3) { border-top-color: #0891b2; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black text-slate-200 antialiased selection:bg-blue-500/30">
    <div id="root"></div>

</body>
</html>
